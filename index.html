<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nivedan KJ | Full Stack Developer</title>

<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<style>
:root {
    --primary: #2ecc71;
    --accent-blue: #3498db;
    --bg: #0b192e;
    --light-bg: #172a45;
    --text-main: #e6f1ff;
    --text-dim: #8892b0;
}

* { margin: 0; padding: 0; box-sizing: border-box; }

body {
    background: var(--bg);
    color: var(--text-main);
    font-family: 'Inter', sans-serif;
}

.container {
    max-width: 1100px;
    margin: auto;
    padding: 0 2rem;
}

.hero {
    min-height: 100vh;
    display: flex;
    align-items: center;
}

.hero-content {
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 50px;
    width: 100%;
}

.hero-text {
    flex: 1;
}

.hero-text p {
    color: var(--primary);
    font-family: monospace;
    font-size: 1.1rem;
}

.hero-text h1 {
    font-size: clamp(40px, 8vw, 80px);
    margin: 10px 0;
}

.tagline {
    font-size: clamp(28px, 5vw, 45px);
    color: var(--accent-blue);
    font-weight: 600;
}

.bio {
    margin-top: 20px;
    max-width: 600px;
    color: var(--text-dim);
}

.socials {
    margin-top: 30px;
    display: flex;
    gap: 20px;
    align-items: center;
}

.socials a {
    color: var(--text-main);
    font-size: 1.4rem;
    transition: 0.3s;
}

.socials a:hover {
    color: var(--primary);
    transform: translateY(-3px);
}

.hero-image {
    flex: 1;
    display: flex;
    justify-content: center;
}

.hero-image img {
    width: 280px;
    height: 280px;
    object-fit: cover;
    border-radius: 50%;
    border: 4px solid var(--primary);
    box-shadow: 0 15px 40px rgba(0,0,0,0.4);
}

/* Mobile */
@media (max-width: 768px) {
    .hero-content {
        flex-direction: column-reverse;
        text-align: center;
    }

    .hero-image img {
        width: 220px;
        height: 220px;
    }

    .socials {
        justify-content: center;
    }
}
</style>
</head>

<body>

<div class="container">
    <section class="hero" data-aos="fade-up">
        <div class="hero-content">

            <div class="hero-text">
                <p>Hi, I am</p>
                <h1>Nivedan KJ</h1>
                <div class="tagline">Full Stack Developer</div>

                <p class="bio">
                    Passionate and hardworking Full Stack Developer with strong interest in building end-to-end web applications.
                    Skilled in frontend and backend technologies with a focus on clean, scalable, and efficient code.
                </p>

                <div class="socials">
                    <a href="mailto:kjnivedancse@gmail.com"><i class="fas fa-envelope"></i></a>
                    <a href="#"><i class="fab fa-linkedin"></i></a>
                    <a href="#"><i class="fab fa-github"></i></a>
                    <span style="color: var(--text-dim); font-size: 1rem;">7395863557</span>
                </div>
            </div>

            <div class="hero-image">
                <img src="profile.jpg" alt="Nivedan KJ">
            </div>

        </div>
    </section>
</div>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
AOS.init({ duration: 1000, once: true });
</script>

</body>
</html>

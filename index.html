<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Profile Website</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #003366;
        }

        header {
            background-color: #0b5ed7;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 900px;
            margin: 30px auto;
            padding: 20px;
            background-color: #f4f9ff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .profile {
            text-align: center;
        }

        .profile img {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: 5px solid #0b5ed7;
            object-fit: cover;
        }

        h2 {
            margin-top: 15px;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
        }

        footer {
            margin-top: 40px;
            background-color: #0b5ed7;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>

<header>
    <h1>My Personal Website</h1>
</header>

<div class="container">
    <div class="profile">
        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAA..." alt="Profile Photo">
        <h2>Nivedan K J</h2>
        <p>Student | Developer | Tech Enthusiast</p>
    </div>

    <p>
        Welcome to my website. This page is created using a single HTML file with
        white and blue theme. The photo is embedded directly, so it will always load
        correctly without any path issues.
    </p>
</div>

<footer>

</footer>

</body>
</html>
